name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Trigger the pipeline on push to the master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: 717279687729.dkr.ecr.us-east-1.amazonaws.com/user-service:latest

      - name: Deploy to EKS
        uses: eks-actions/eks-update-kubeconfig@v1
        with:
          cluster-name: microservices-cluster
          region: us-east-1

      - name: Deploy using kubectl
        run: |
          kubectl apply -f k8s/user-deployment.yaml
          kubectl apply -f k8s/order-deployment.yaml
          kubectl apply -f k8s/payment-deployment.yaml
